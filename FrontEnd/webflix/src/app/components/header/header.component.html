<section class="header container-fluid h-100">
  <div class="header-div row justify-content-md-center">
    <div class="btn-header-div col-1">
      <button class="btn btn-primary btn-home" (click)="navigate('home')">WebFlix</button>
    </div>
    <div class="search-header-div col-5">
      <form action="" class="form-group" [formGroup]="searchForm">
        <div class="input-group col-10">
          <input type="text" class="form-control border-0" formControlName="queryField" placeholder="Pequise na WebFlix">
          <span class="input-group-text"><img src="../../../assets/svg/search-lupa.svg" alt="" class="search-header-div-glass input-group-text"></span>
        </div>
      </form>
    </div>
    <div class="menu-header-div col-2">
      <button class="col-5 btn btn-primary btn-menu" (click)="navigate('login')">Login</button>
      <button class="col-5 btn btn-primary btn-menu" (click)="navigate('signup')">Sign Up</button>
    </div>
  </div>
  <div class="nav-div row justify-content-md-center">
    <nav class="nav-btn-area col-5">
      <button class="nav-btn col-1" (click)="navigate('movies')">Filmes</button>
      <button class="nav-btn col-1">Series</button>
      <button class="nav-btn col-2" (click)="navigate('requests')">Meus Pedidos</button>
      <button class="nav-btn col-2" (click)="navigate('top-movies')">Top Filmes</button>
      <button class="nav-btn col-2" (click)="navigate('top-tv-series')">Top Series</button>
    </nav>
  </div>
</section>
