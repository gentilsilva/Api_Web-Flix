<app-main-layout>
  <section class="container-fluid d-flex">
    <div class="container home-container card bg-dark text-white mt-10">
      <img class="card-img" [src]="getPoster(movies[this.filmeAtual].poster_path)" alt="Imagem do card">
      <div class="card-img-overlay text">
        <b class="class="card-title>{{ movies[this.filmeAtual].title }}</b>
        <p class="card-text">{{ movies[this.filmeAtual].overview }}</p>
      </div>
    </div>

    <div class="container show-div">
      <div class="container">
        <div class="row">
            <app-card class="col-3 mt-5" *ngFor="let movie of movies" [poster_path]="getPoster(movie.poster_path)" [title]="movie.title" [lancamento]="formatDate(movie.release_date)"></app-card>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <app-card class="col" *ngFor="let serie of series" [poster_path]="getPoster(serie.poster_path)" [title]="serie.name" [lancamento]="formatDate(serie.first_air_date)"></app-card>
        </div>
      </div>
    </div>
  </section>
</app-main-layout>
